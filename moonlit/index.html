<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamper Your Ride</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid ob-main-container">
    <div class="row">
      
      <!-- Left Section (Car Image) -->
      <div class="col-md-6 ob-left d-none d-md-block"></div>

      <!-- Right Section (Form) -->
      <div class="col-md-6 ob-right d-flex align-items-center justify-content-center">
        <div class="ob-form-box text-center">
          <h2 class="title-text"><strong>Where Should We Pamper Your Ride?</strong></h2>
          <p class="title-description">
            We Currently Serve The Helderberg Region, Cape Town & Nearby Areas.
          </p>
            <div class="mt-10"></div>

          <div class="d-flex justify-content-center gap-3 my-4 ">
            <button class="btn ob-btn-outline" id="myPlaceBtn">
             <span class="ob-select-icon d-none">✔</span> My Place 
            </button>
            <button class="btn ob-btn-outline" id="ourHubBtn">Our Hub At Helderzicht</button>
          </div>
            <div class="mt-10"></div>
          <!-- Hidden by default -->
          <div id="addressSection" class="d-none ">
            <div class="row mt-10">
                <div class="col-2"></div>
                <div class="col-10">           
                    <div>
                         <input type="text" class="form-control ob-input" placeholder="Type Your Address">
                    </div>
                                <div class="mt-10"></div>

                     <div class="row">
                        <div class="col-12">
                            <div class="form-check mt-3 ob-custom-check d-flex align-items-center">
                            <input class="form-check-input me-1" type="checkbox" id="confirmCheck">
                            <label class="form-check-label toc-text mb-0" for="confirmCheck">
                                Please Confirm You Can Provide Water And Electricity
                            </label>
                            </div>
                        </div>
                        </div>

                      
                    </div>
                <div class="col-2"></div>
            </div>

          
          </div>

          <button class="btn ob-btn-outline mt-4" id="continueBtn">
            Continue <span class="ob-select-icon-two">✓</span>
          </button>
                                          <div class="mt-10"></div>
                    <div>
                        <span class="toc-text"> Travel fees only apply outside the Helderberg free zone. Transparent. No surprises.</span>
                    </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
