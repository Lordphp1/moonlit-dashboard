<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/select_car.css">
</head>
<body>

<section class="ob-car-selection d-flex align-items-center text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <!-- Title + Subtitle -->
        <div class="text-start ob-title-wrap mb-5">
          <h1 class="ob-title">Select Your Car</h1>
          <p class="ob-subtitle">Big Or Small, We Bring The Same Premium Shine.</p>
        </div>

        <!-- Car Cards -->
        <div class="row justify-content-start">
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="ob-car-card">
              <div class="ob-card-overlay-top"></div>
              <div class="ob-card-overlay-bottom"></div>
              <img src="assets/images/suv.jpg" alt="SUV / Bakkie" class="img-fluid">
              <h5 class="ob-car-name">SUV / Bakkie</h5>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 mb-4">
            <div class="ob-car-card">
              <div class="ob-card-overlay-top"></div>
              <div class="ob-card-overlay-bottom"></div>
              <img src="assets/images/van.jpg" alt="Van" class="img-fluid">
              <h5 class="ob-car-name">Van</h5>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 mb-4">
            <div class="ob-car-card" onclick="goToPlan(1)">
              <div class="ob-card-overlay-top"></div>
              <div class="ob-card-overlay-bottom"></div>
              <img src="assets/images/sedan.jpg" alt="Sedan" class="img-fluid">
              <h5 class="ob-car-name">Sedan</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="./assets/js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
